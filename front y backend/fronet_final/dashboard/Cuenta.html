<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración - Cambio de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black d-flex justify-content-center align-items-center vh-100">

    <div class="card bg-dark border border-warning p-4" style="width: 350px;">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Usuario" width="80" class="mb-3">
            <h4 class="text-warning">Cambiar Inicio de Sesión</h4>
        </div>
        <form id="formCambioLogin">
            <div class="mb-3">
                <label for="nuevoUsuario" class="form-label text-warning">Nuevo Usuario</label>
                <input type="text" class="form-control bg-black text-white border-warning" id="nuevoUsuario" required>
            </div>
            <div class="mb-3">
                <label for="nuevaContrasena" class="form-label text-warning">Nueva Contraseña</label>
                <input type="password" class="form-control bg-black text-white border-warning" id="nuevaContrasena" required>
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="text-warning" data-bs-toggle="modal" data-bs-target="#modalRecuperar">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-secondary" id="volverInicio">Volver al Inicio</button>
            </div>
        </form>
    </div>

    <!-- Modal Recuperar Contraseña -->
    <div class="modal fade" id="modalRecuperar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark border border-warning text-white">
          <div class="modal-header border-warning">
            <h5 class="modal-title text-warning">Recuperar Contraseña</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Coloca tu correo electrónico o número de teléfono y te enviaremos un código de verificación.</p>
            <input type="text" id="correoTelefono" class="form-control bg-black text-white border-warning mb-3" placeholder="Correo o teléfono">
            
            <div id="codigoSection" class="mt-3 d-none">
              <p>Ingresa el código de 6 dígitos:</p>
              <div class="d-flex justify-content-between">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center me-1" style="width: 40px;" id="dig1">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center me-1" style="width: 40px;" id="dig2">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center me-1" style="width: 40px;" id="dig3">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center me-1" style="width: 40px;" id="dig4">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center me-1" style="width: 40px;" id="dig5">
                <input type="text" maxlength="1" class="form-control bg-black text-white border-warning text-center" style="width: 40px;" id="dig6">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="enviarCodigo">Enviar Código</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

<script src="configuracion_login_recuperacion_codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
